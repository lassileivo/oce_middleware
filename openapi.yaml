openapi: 3.0.1
info:
  title: OCE Middleware
  version: "0.1.2"
servers:
  - url: https://<YOUR-MIDDLEWARE-ONRENDER-URL>

components:
  securitySchemes:
    ActionKey:
      type: apiKey
      in: header
      name: X-Action-Key
  schemas:
    SessionCtx:
      type: object
      required: [project_id]
      properties:
        project_id:
          type: string
          description: Opaque session/project id scoped by middleware.
        mcda:
          type: object
          additionalProperties: true
        risk:
          type: object
          additionalProperties: true
        meta:
          type: object
          additionalProperties: true

    RunRequest:
      type: object
      required: [user_text, session_ctx]
      properties:
        user_text:
          type: string
        session_ctx:
          $ref: '#/components/schemas/SessionCtx'

    HealthResponse:
      type: object
      required: [status]
      properties:
        status:
          type: string
          enum: [ok, degraded]
        middleware:
          type: string
          description: Middleware liveness indicator
        oce:
          type: object
          description: Upstream OCE health payload (when available)
          additionalProperties: true
        error:
          type: string

    WarmupResponse:
      type: object
      required: [status]
      properties:
        status:
          type: string
          enum: [warmed]

    OCEBridgeResponse:
      type: object
      description: Arbitrary JSON returned by OCE via middleware.
      additionalProperties: true

paths:
  /health:
    get:
      operationId: health
      summary: Health check for middleware and OCE upstream
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'

  /warmup:
    post:
      operationId: warmup
      summary: Wake underlying OCE service (cold start)
      security:
        - ActionKey: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                project_id:
                  type: string
      responses:
        "200":
          description: Warmed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WarmupResponse'
        "401": { description: Unauthorized }

  /bridge/run:
    post:
      operationId: bridgeRun
      summary: Route a user request to OCE with safe shaping
      security:
        - ActionKey: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RunRequest'
      responses:
        "200":
          description: OCE response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OCEBridgeResponse'
        "401": { description: Unauthorized }
        "429": { description: Rate limited }
        "502": { description: Upstream error }

